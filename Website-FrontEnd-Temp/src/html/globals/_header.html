<!DOCTYPE html>
<html class="no-js" lang="dk">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="humans.txt" rel="author" />
    <title><%= title%></title>

    <script src="js/modernizr.js"></script>
  </head>
  <body class="<%= bodyClass %>">

    <header class="js-header js-menu">
			<div class="header__wrapper bg-white">
				<div class="site-header bg-white">
					<div class="container">

						<!-- MOBILE LANG SEL-->
						<button class="btn-square btn-globe bg-transparent grey grey-dark js-btn-lang sm-hide" title="Change country"><i class="icon icon-globe h4"></i></button>

						<a class="logo" href="/" title="Gå til forsiden">
							<img src="/images/logo.svg" alt="g4s" width="80" height="47">
						</a>

						<div class="pull-right">
							<div class="search sm-show">
								<input type="text" class="small" placeholder="Søg her..."/>
								<button class="btn-square bg-transparent" title="Søg"><i class="icon icon-search primary h5"></i></button>
							</div>
						</div>

						<!-- MOBILE MENU BUTTON-->
						<button class="btn-square btn-menu bg-transparent js-btn-menu sm-hide" title="Open menu">
							<span></span>
							<span></span>
							<span></span>
						</button>

					</div>
				</div>

				<div class="menu bg-black">

					<!-- MOBILE SEARCH-->
					<div class="search sm-hide bg-grey bg-grey-dark">
						<input type="text" class="bg-grey bg-grey-dark white" placeholder="Søg her..." />
						<button class="btn-square bg-transparent" title="Søg"><i class="icon icon-search primary h5"></i></button>
					</div>

					@@include('../modules/_navigation.html' , { brand: 'G4S' })

				</div>

				@@include('../modules/_country-selector.html' , { brand: 'G4S' })


			</div>
    </header>
